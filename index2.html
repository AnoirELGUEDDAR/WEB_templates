<script>
    let OFF=0;
    let t;
    let  defaultanimation= document.getElementById("monimage").style.animation; //animation before being desactived
    function change() {
        if(OFF===0) {
            t=setTimeout(change,10000);
            let  src=document.images[3].src;
            if(src.includes("images/devil2.png"))
            {
                document.images[3].src="images/devil1.png";}
            else{
                document.images[3].src="images/devil2.png";}
        }
        else{
            document.getElementById("monimage").style.animation="none";
            document.getElementById("monimage").style.transform="0 0";
            clearTimeout(t);
        }
    }
    let X=document.getElementById("stat");
    X.style.textAlign="center";
    X.style.color="#adff2f";
    function ONOFF(){
        if(OFF===0){
            document.getElementById("monimage").style.animation = "none";
            clearTimeout(t);
            X.innerHTML="";
            X.value="OFF";
            X.style.color="RED";
            X.style.borderColor="RED";
            OFF=1;}
        else {OFF=0;
            document.getElementById("monimage").style.animation=defaultanimation;
            X.innerHTML="";
            X.value="ON";
            X.style.color="#adff2f";
            X.style.borderColor="#adff2f";
        }
    }
</script>
